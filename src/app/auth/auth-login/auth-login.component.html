<div class="login-page">
  <header class="login-header">
    <div class="container">
      <div class="login-header__inside">
        <div class="login-header__logo">
          ComoUSA
        </div>
      </div>
    </div>
  </header>
  <section class="login">
    <div class="container">
      <div class="login__inside">
        <div class="login__header">
          <h1>Login</h1>
        </div>
        <div class="login__body">
          <form [formGroup]="loginForm" class="form">
            <div class="form-group">
              <input
                class="input"
                formControlName="username"
                type="text"
                (change)="resetFeedback()"
                placeholder="Username"
              />
              <small *ngIf="getFieldError('username')" class="error">{{
                getFieldError("username")
              }}</small>
            </div>
            <div class="form-group">
              <input
                class="input"
                type="password"
                placeholder="Senha"
                (change)="resetFeedback()"
                formControlName="password"
              />
              <small *ngIf="getFieldError('password')" class="error">{{
                getFieldError("password")
              }}</small>
            </div>
            <div *ngIf="formFeedback" class="form__feedback">
              {{ formFeedback }}
            </div>
            <button class="button" (click)="sendLogin()">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
