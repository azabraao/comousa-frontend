<div class="curso">
  <div class="curso__video">
    <iframe
      [src]="youtubeUrl"
      frameborder="0"
      class="jsVideoCurso"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      [height]="videoHeight"
    ></iframe>
  </div>
  <div class="curso__titulo">
    <h1>{{ titulo }}</h1>
  </div>
</div>
