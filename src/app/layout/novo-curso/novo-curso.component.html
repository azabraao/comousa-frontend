<div class="novo-curso-page">
  <header class="novo-curso-page__header">
    <div class="container">
      <div class="novo-curso-header__inside">
        <div class="novo-curso-header__logo">
          ComoUSA
        </div>
      </div>
    </div>
  </header>
  <section class="novo-curso">
    <div class="container">
      <div class="novo-curso__inside">
        <div class="novo-curso__header">
          <h1>Insira um novo vídeo</h1>
        </div>
        <div class="novo-curso__body">
          <form [formGroup]="novoVideoForm" class="form">
            <div
              class="add-image jsAddImagem"
              (click)="handleAddImageClick()"
              tabindex="0"
            >
              <input
                type="file"
                (change)="handleImageChange($event)"
                class="add-image-file-input jsInputUploadImagem"
                id=""
                accept="image/*"
              />
              <div *ngIf="!foto" class="add-image__title jsImageTitle">
                <p>Clique para inserir uma imagem</p>
              </div>
            </div>
            <div class="form-group">
              <input
                class="input"
                formControlName="link"
                type="text"
                (change)="resetFeedback()"
                placeholder="Insira um link"
              />
              <small *ngIf="getFieldError('link')" class="error">{{
                getFieldError("link")
              }}</small>
            </div>
            <div class="form-group">
              <input
                class="input"
                type="titulo"
                placeholder="Título"
                (change)="resetFeedback()"
                formControlName="titulo"
              />
              <small *ngIf="getFieldError('titulo')" class="error">{{
                getFieldError("titulo")
              }}</small>
            </div>
            <div *ngIf="formFeedback" class="form__feedback">
              {{ formFeedback }}
            </div>
            <button
              disabled
              *ngIf="isLoading"
              class="button"
              (click)="sendVideo()"
            >
              Salvando...
            </button>
            <button *ngIf="!isLoading" class="button" (click)="sendVideo()">
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
